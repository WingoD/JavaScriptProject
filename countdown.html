<!DOCTYPE html>
<head>  
	<script src="timer.js"></script> 
	<title>A Pomodoro Timer</title>
</head>

<body>
	Task Reminder: <input id="taskReminder" type="text" name="taskReminder2"><br>
	Timer Length is <input id="timerLength" placeholder="20" type="text" name="timerLength2"> minutes.<br>
	<input type="button" value="update" onclick="task()">
	<input id="startButton" type="button" value="Start" onclick="start()" />
	<input id="pauseButton" type="button" value="Pause" onclick="pause()" />
	<input id="resumeButton" type="button" value="Resume" onclick="resume()" disabled="disabled" />
	<input id="abortButton" type="button" value="Abort" onclick="abort()"/>
	<input id="resetButton" type="button" value="Reset" onclick="reset()" />
	<p><span id="countdown"></span></p>
</body>
